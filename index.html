<!DOCTYPE html>
<html>
    <head>
        <title>DragNDrop</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script type="application/javascript" src="page_element.js"></script>
        <script type="application/javascript" src="page_item.js"></script>
        <script type="application/javascript" src="elements.js"></script>
        <script type="application/javascript" src="main.js"></script>
    </head>
    <body onmouseup="stop_move()" oncontextmenu="return false;" onblur="stop_move()">
        <div id="run_bar">
            <div class="run_button" onclick="preview()">
                <p>Preview</p>
            </div>
        </div>
        <div id="main_window">
            <div id="bottom_element"></div>
            <div id="top_element"></div>
        </div>
        <div id="side_bar">
            <div class="item" onmousedown="create('text', 0, 0)">
                <p>Text Area</p>
            </div>
        </div>
        <iframe id="preview"></iframe>
    </body>
</html>
