<!DOCTYPE html>
<html>
    <head>
        <title>DragNDrop</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script type="application/javascript" src="page_element.js"></script>
        <script type="application/javascript" src="page_item.js"></script>
        <script type="application/javascript" src="element.js"></script>
        <script type="application/javascript" src="main.js"></script>
    </head>
    <body onmouseup="stop_move()" oncontextmenu="return false;" onblur="stop_move()">
        <h1 style="margin: 7px; float: left;">DragNDrop</h1>
        <div id="run_bar">
            <div class="run_button" onclick="preview()">
                <p>Preview</p>
            </div>
            <div class="run_button" onclick="save()">
                <p>Save</p>
            </div>
            <div class="run_button" onclick="load()">
                <p>Load</p>
            </div>
        </div>
        <div id="main_window">
            <div id="bottom_element"></div>
            <div id="top_element"></div>
        </div>
        <div id="side_bar">
            <div class="item" onmousedown="create('text', 0, 0)">
                <p>Text Area</p>
            </div>
            <div class="item" onmousedown="create('title', 0, 70)">
                <p>Title</p>
            </div>
        </div>
        <iframe id="preview"></iframe>
        <input type="file" id="file" style="display: none;">
    </body>
</html>
